services:
  # PostgreSQL Database (must be defined first)
  - type: pserv
    name: mydatabase
    plan: free

  # Full-stack Web Service (Frontend + Backend)
  - type: web
    name: fighter-pilot-bash
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mydatabase
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        generateValue: true